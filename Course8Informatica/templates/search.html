
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<form method="POST">
    <input name="search">
        <input type="submit" name="search" value="Search">
    <input type="submit" name="mark" value="Mark">
    <input type="submit" name="export" value="Export data" />
    <br><br>
    <input type="submit" name="mark-all" value="Mark all">
    <input type="submit" name="unmark-all" value="Unmark all">
    <br><br><br>


    {% for result in results %}
    <button type="button" class="collapsible">{{ result[0] }} (ID: {{ result[3] }})</button>
    <div class="content">
        <p>{{ result[1] }}</p>
        <p>{{ result[2] }}</p>
        <p><a href="https://pubmed.ncbi.nlm.nih.gov/{{ result[3] }}">PubMed link</a></p>
        <input type ="checkbox" name="checkbox{{ result[4] }}" class ="check">
        <b> Mark this data </b> </div>
                  </div>
{% endfor %}
</form>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
