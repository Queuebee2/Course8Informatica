
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- All CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet" type= "text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet" type= "text/css">
    <link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/fontawesome-all.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/swiper.css') }}" rel="stylesheet">
	<!--<link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">-->

<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<form method="POST">
    <input name="search">
        <input type="submit" name="search" value="Search">
    <input type="submit" name="select" value="Select">
    <input type="submit" name="export" value="Export data" />
    <input type="submit" name="update" value="Update GenePanel" />
    <br><br>
    <input type="submit" name="select-all" value="Select all">
    <input type="submit" name="deselect-all" value="De-select all">
    <br><br><br>


    {% for result in results %}
    <button type="button" class="collapsible">
        <input type ="checkbox" name="checkbox{{ result[4] }}" class ="check" {{ mark }}>
        {{ result[0] }} (ID: {{ result[3] }}) </button>
    <div class="content">
        <p>{{ result[1] }}</p>
        <p>{{ result[2] }}</p>
        <p><a href="https://pubmed.ncbi.nlm.nih.gov/{{ result[3] }}">PubMed link</a></p></div>
                  </div>
{% endfor %}
</form>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
